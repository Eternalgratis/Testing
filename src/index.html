<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/bee2670e70.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>
<body>
    <header>
      <div id="taskList">
        <h1>Today's task</h1>
        <i id="rotate" class="fa-solid fa-rotate"></i>
      </div>
    </header>
    <form id="todoform" action="">
        <input type="text" name="addtolist" id="addtolist" placeholder="add your task">
        <button type="submit" id="taskbtn"><span id="enter" class="material-symbols-outlined">
            subdirectory_arrow_left
            </span>
            </button>
    </form>
    <div id="list-item">
        <h1>Daily Routine</h1>
        <div class="todo-input">
      </div>
      <button type="submit" class="clear">clear completed</button>
    </div>
<script src="/src/index.js"></script>
</body>
</html>
